<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/code-style.css">
    <link rel="stylesheet" href="css/page4b-style.css">
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="skulpt/skulpt.min.js" type="text/javascript"></script>
    <script src="skulpt/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/code-format.css">
    <link rel="stylesheet" href="css/editor-console.css">


</head>

<body>
<div id="page4b">

    <div id="section1">
        <p id="a">
            Lets <i class="code">print</i> the quantity of water. Press Next.
        </p>

    </div>
        <div class="container">
            <div id="codeditor" >
                <form>
<textarea id="test_code">

#Quantity is in ml
Water = 5
print(Water)
</textarea><br/>

                </form>
                <button class="btnResult" type="button" onclick="runit()"><span>Run</span></button>

            </div>


            <div class="consoleShow">
                <div id='bar'>
                    <div id='controls'>
                        <div class='c'><p class='control'>&times;</p></div>
                        <div class='c'><p class='control'>&minus;</p></div>
                    </div>
                    <p id='title'>Python Console</p>
                </div>
                <div id='screen'>
                    <p id="output">

                        Output
                    </p>
                </div>


            </div>
        </div>

        <div id="section2">

            <p id="result"></p>
            <button class="btn" type="button" onclick="nextPage()"><span>Next</span></button>

        </div>

</div>
<script type="text/javascript" src="js/page4b-func.js"></script>
</body>
</html>
